<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最后作业</title>
    <style>
        .box {
            width: 380px;
            height: 300px;
            margin: auto;
            background-color: blanchedalmond;
            border: 8px solid #e8ecf0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <form name="form1">
            <table>
                <tr>
                    <td>姓名：</td>
                    <td><input type="text" size="16"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" size="16"></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <input type="radio" name="sex" value="m">男<input type="radio" name="sex" value="f">女
                    </td>
                </tr>
                <tr>
                    <td>血型：</td>
                    <td> <input type="radio" value="O" name="blood">O
                    <input type="radio" value="AB" name="blood">AB
                    <input type="radio" value="A" name="blood">A
                    <input type="radio" value="B" name="blood">B
                    </td>
                </tr>
                <tr>
                    <td>性格：</td>
                    <td><input type="checkbox" name="vehicle" value="travel">热情大方
                        <input type="checkbox" name="vehicle"value="climb">乐于交流 
                        <input type="checkbox" name="vehicle" value="exercise">温柔体贴 
                </tr>
                <tr>
                    <td>文件：</td>
                    <td> <input type="file" value="浏览文件"> </td>
                </tr>
                <tr>
                    <td>简介：</td>
                    <td> <textarea style="overflow-y: scroll; resize: none;" rows="5" cols="20">自我介绍：</textarea> </td>
                </tr>
                <tr>
                    <td>城市：</td>
                    <td> <select name="study">
                            <option value="1">北京</option>
                            <option value="2">上海</option>
                            <option value="3">成都</option>
                            <option value="4">厦门</option>
                            <option value="5">深圳</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td> <input type="button" value="提交"> <input type="button" value="重置" onclick="form1.reset()"> </td>
                </tr>
            </table>
        </from>
    </div>
</body>
</html>
